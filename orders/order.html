<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Header with Navigation -->
    <div id="app" class="light-mode">
    <header class="header">
        <div class="container">
          <div class="logo">

          </div>

              <li><a href="#contact">Contact</a></li>

          </div>
          <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-links">
